<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="white"/>

  <!-- Title -->
  <text x="400" y="30" font-size="18" text-anchor="middle" fill="#2d3e50">α vs β-Keratin Structural Hierarchy</text>

  <!-- α-Keratin Side -->
  <text x="150" y="55" font-size="14" fill="#e74c3c">α-Keratin (Mammalian)</text>
  <line x1="50" y1="60" x2="110" y2="60" stroke="#e74c3c" stroke-width="2"/>

  <!-- Levels -->
  <g font-size="12" fill="#2d3e50">
    <text x="20" y="100" >Level 0: Polypeptide</text>
    <rect x="5" y="85" width="100" height="20" fill="none" stroke="#e74c3c" stroke-width="1"/>
    
    <text x="20" y="150" >Level 1: Coiled-coil Dimer</text>
    <rect x="5" y="135" width="120" height="20" fill="none" stroke="#e74c3c" stroke-width="1"/>

    <text x="20" y="200" >Level 2: Intermediate Filament (IF)</text>
    <rect x="5" y="185" width="140" height="20" fill="none" stroke="#e74c3c" stroke-width="1"/>

    <text x="20" y="250" >Level 3: IF Bundle / Cortex</text>
    <rect x="5" y="235" width="140" height="20" fill="none" stroke="#e74c3c" stroke-width="1"/>

    <text x="20" y="300" >Macro: Hair Shaft / Scale</text>
    <rect x="5" y="285" width="140" height="20" fill="none" stroke="#e74c3c" stroke-width="1"/>
  </g>

  <!-- Arrows -->
  <line x1="60" y1="105" x2="60" y2="130" stroke="#e74c3c" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="60" y1="155" x2="60" y2="180" stroke="#e74c3c" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="60" y1="205" x2="60" y2="230" stroke="#e74c3c" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="60" y1="255" x2="60" y2="280" stroke="#e74c3c" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- β-Keratin Side -->
  <text x="650" y="55" font-size="14" fill="#2ecc71">β-Keratin (Avian/Reptilian)</text>
  <line x1="550" y1="60" x2="640" y2="60" stroke="#2ecc71" stroke-width="2"/>

  <g font-size="12" fill="#2d3e50">
    <text x="620" y="100" >Level 0: Polypeptide</text>
    <rect x="605" y="85" width="100" height="20" fill="none" stroke="#2ecc71" stroke-width="1"/>
    
    <text x="620" y="150" >Level 1: β-Sheet Protofibril</text>
    <rect x="605" y="135" width="120" height="20" fill="none" stroke="#2ecc71" stroke-width="1"/>

    <text x="620" y="200" >Level 2: Microfibril</text>
    <rect x="605" y="185" width="100" height="20" fill="none" stroke="#2ecc71" stroke-width="1"/>

    <text x="620" y="250" >Level 3: Macrofibril / Cortex</text>
    <rect x="605" y="235" width="110" height="20" fill="none" stroke="#2ecc71" stroke-width="1"/>

    <text x="620" y="300" >Macro: Feather Barbule / Scale</text>
    <rect x="605" y="285" width="110" height="20" fill="none" stroke="#2ecc71" stroke-width="1"/>
  </g>

  <line x1="660" y1="105" x2="660" y2="130" stroke="#2ecc71" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="660" y1="155" x2="660" y2="180" stroke="#2ecc71" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="660" y1="205" x2="660" y2="230" stroke="#2ecc71" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="660" y1="255" x2="660" y2="280" stroke="#2ecc71" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2d3e50" />
    </marker>
  </defs>

  <!-- Divider -->
  <line x1="400" y1="0" x2="400" y2="400" stroke="#bdc3c7" stroke-dasharray="5,5"/>
</svg>
